<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido :)</h1>
    <form action="/api/product" method="post">
        <input type="text" placeholder="Nombre de producto" name="title">
        <input type="text" placeholder="Categoria de producto" name="category">
        <input type="text" placeholder="Descripcion del producto" name="description">
        <input type="number" placeholder="Precio" name="price">
        <input type="text" placeholder="Codigo de producto" name="code">
        <input type="number" placeholder="Stock de producto" name="stock">
        <input type="submit" value="Send">
    </form>
</body>
</html>
